<!DOCTYPE html>
<html>

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <div id="container">
        <h1>Welcome to Rock Paper Scissors!</h1>
        <p>Click the button below to play!</p>
        <input id="startButton" type="button" value="Start Game">

        <div id="selections">
            <p class="scoreCount"></p>
            <input class="rock" type="button" value="Rock">
            <input class="paper" type="button" value="Paper">
            <input class="scissors" type="button" value="Scissors">
            <p class="roundResult"></p>
        </div>
    </div>
</body>
</html>
